name: Deploy Mail Worker

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: self-hosted
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create .env file
        working-directory: workers/mail-worker
        run: |
          cat > .env << EOF
          #  █████╗ ██████╗  █████╗ ███████╗
          # ██╔══██╗██╔══██╗██╔══██╗██╔════╝
          # ███████║██████╔╝███████║███████╗
          # ██╔══██║██╔══██╗██╔══██║╚════██║
          # ██║  ██║██║  ██║██║  ██║███████║
          # ╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═╝╚══════╝

          # Cloudflare Authentication for Wrangler CLI
          # These variables are used by wrangler for deploy/dev commands
          # Do NOT put worker runtime secrets here - use .dev.vars for development

          # Cloudflare API Token
          # Create at: https://dash.cloudflare.com/profile/api-tokens
          # Required permissions: Edit Cloudflare Workers
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}

          # Cloudflare Account ID
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          EOF

      - name: Install dependencies
        working-directory: workers/mail-worker
        run: npm install

      - name: Generate TypeScript types
        working-directory: workers/mail-worker
        run: npm run cf-typegen

      - name: Deploy to Cloudflare Workers
        working-directory: workers/mail-worker
        run: npm run deploy