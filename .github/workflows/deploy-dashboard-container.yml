name: Deploy Dashboard Container

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Containers
    runs-on: self-hosted
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Create Wrangler .env file
        working-directory: scripts/dashboard
        run: |
          cat > .env << EOF
          #  █████╗ ██████╗  █████╗ ███████╗
          # ██╔══██╗██╔══██╗██╔══██╗██╔════╝
          # ███████║██████╔╝███████║███████╗
          # ██╔══██║██╔══██╗██╔══██║╚════██║
          # ██║  ██║██║  ██║██║  ██║███████║
          # ╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═╝╚══════╝

          # Cloudflare Authentication for Wrangler CLI
          # These variables are used by wrangler for deploy/dev commands
          # Do NOT put worker runtime secrets here - use .dev.vars for development

          # Cloudflare API Token
          # Create at: https://dash.cloudflare.com/profile/api-tokens
          # Required permissions: Edit Cloudflare Workers
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}

          # Cloudflare Account ID
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          EOF

      - name: Create Streamlit app .env file
        working-directory: scripts/dashboard/app
        run: |
          cat > .env << EOF
          # Environment: dev (local SQLite) | prod (Cloudflare D1 API)
          ENVIRONMENT=dev

          # Cloudflare D1 Access Configuration (only needed for prod)

          # Cloudflare API Token (with D1 read permissions)
          # artek-ai-worker-dashboard / Permissions: Account.D1 Read
          CLOUDFLARE_API_TOKEN=${{ secrets.D1_READ_CLOUDFLARE_API_TOKEN }}

          # Cloudflare Account ID
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

          # D1 Database ID (artek-ai-logs)
          D1_DATABASE_ID=6ed63801-66e2-48a2-9586-7247eeeb97f2
          EOF

      - name: Install dependencies
        working-directory: scripts/dashboard
        run: npm install

      - name: Generate TypeScript types
        working-directory: scripts/dashboard
        run: npm run cf-typegen

      - name: Deploy to Cloudflare Containers
        working-directory: scripts/dashboard
        run: npm run deploy